<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:  'Arial Narrow', Arial, sans-serif;
    color: rgba(248, 9, 9, 0.822);

}
.banner{
    width: 99%;
    height: 100vh;
    background-image: url(images/image.jpg);
    background-size: cover;
    background-position: center;
}
.navbar{
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.a{
    text-decoration: double;
}
li{
    list-style-type: none;
}
.logo{
    font-size: 35px;
    font-weight: 70%;
}
.navbar ul li{
    display: inline-block;
    margin: 0 20px;
}

  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}


h1 {
  margin: 0;
}

nav {
  background-color: #f9f9f9;
  padding: 10px;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

li {
  display: inline-block;
  margin: 0 10px;
}

li a {
  text-decoration: none;
  color: #333;
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.hero {
  text-align: center;
  margin-bottom: 40px;
}

h2 {
  color: #333;
}

p {
  color: #666;
  margin-bottom: 10px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

.btn:hover {
  background-color: #555;
}

.features {
  display: flex;
  justify-content: space-between;
}

.feature {
  flex: 1;
  margin: 0 10px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h3 {
  color: #333;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
}
</style>
<body>

  <header>
    <div class="banner">
        <div class="navbar">
            <div class="logo">Central Phillipines State University</div>
            <ul>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
                <li><a href="Services.html">SERVICES</a></li>
            </ul>
            </div>
            </div>
    </ul>
  </nav>
  </main>
</body>
</html>
